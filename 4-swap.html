<!DOCTYPE html>
<html>
	<head>
		<title>swap</title>
		<link rel="stylesheet" type="text/css" href="css/author.css">
		<style type="text/css">

			#swap {
			border:solid 10px #ab2e37;
			padding: 25px;
			text-align: center;
			width: 600px;
			margin: auto;
		}
			#swap img.large { margin-bottom: 15px;}
			#swap .thumbs img {
			width: 150px;
			height: auto;
			}


		</style>

	</head>
	<body class="subpage">
		<h1>Swap</h1>
		<div id="swap">
			<img class="large" src="images/4-swap/swap1.jpg" height="300" width="300">

			<div class="thumbs">
				<img src="images/4-swap/swap1.jpg" height="250" width="600">
				<img src="images/4-swap/swap2.jpg" height="250" width="600">
				<img src="images/4-swap/swap3.jpg" height="250" width="600">
				<img src="images/4-swap/swap4.jpg" height="250" width="600">
			
			</div>
		</div>
		<script type="text/javascript" src="js/jquery-1.11.0.js"></script>
		<script type="text/javascript" src="js/author.js"></script>
		<script type="text/javascript">
			$(document).ready(swap_apply);

			$('#mainmenu .swap').click(function(){

		// ajax load
		$('#theTarget').load('4-swap.html #swap', swap_apply);

		});


		function swap_apply(){
			var large = $('#swap img.large');

			$('#swap .thumbs img').mouseover(function(){
				var theSrc = $(this).attr('src');
				large.attr('src',theSrc);
			});
		}

	swap_apply();
		}

		</script>
	</body>
</html>
