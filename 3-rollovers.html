<!DOCTYPE html>
<html>
	<head>
		<title>Rollovers</title>
		<link rel="stylesheet" type="text/css" href="css/author.css">
		<style type="text/css">


			#rollovers {
				border:solid 10px #ab2e37;
				padding: 25px;
				text-align: center;
				width: 600px;
				margin: auto;
			}


 			#rollovers img {
				border:solid 5px #ab2e37;
			}

		</style>

	</head>
	<body class="subpage">
		<h1>Rollovers</h1>
		<div id="rollovers">
			<img src="images/3-rollovers/rollover01.jpg">
			<img src="images/3-rollovers/rollover2.jpg" >
			<img src="images/3-rollovers/rollover03.jpg">
			<img src="images/3-rollovers/rollover04.jpg">
			<img src="images/3-rollovers/rollover5.jpg" >
			<img src="images/3-rollovers/rollover6.jpg" >



		
		</div>
		<script type="text/javascript" src="js/jquery-1.11.0.js"></script>
		<script type="text/javascript" src="js/author.js"></script>
		<script type="text/javascript">
			$(document).ready(roll_apply);

			$('#mainmenu .rollovers').click(function(){

	// ajax load
	$('#theTarget').load('3-rollovers.html #rollovers', roll_apply);

});

function roll_apply(){
	
	$('#rollovers img').stop(true).animate({'opacity':'.5'},1000);

	$('#rollovers img').hover(
		function(){
			$(this).stop(true).animate({'opacity':'1'},1000);
		}, 
		function(){
			$(this).stop(true).animate({'opacity':'.5'},1000);
		}
	);
}

	roll_apply();
}


		</script>
	</body>
</html>
