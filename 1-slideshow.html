<!DOCTYPE html>
<html>
	<head>
		<title>slideshow</title>
		<link rel="stylesheet" type="text/css" href="css/author.css">
		<style type="text/css">
			#slideshow {
				border:solid 10px #ab2e37;
				width: 600px;
				height: 300px;
				position: relative;
				margin:auto;
			}
			#slideshow img {
				position: absolute;
				left: 0px; top: 0px;
			}
		</style>
	</head>
	<body class="subpage">
		<h1>The Slideshow</h1>
		<div id="slideshow">
			<img src="images/1-slideshow/slideshow1.jpg">
			<img src="images/1-slideshow/slideshow2.jpg">
			<img src="images/1-slideshow/slideshow3.jpg">
			<img src="images/1-slideshow/slideshow4.jpg">
			<img src="images/1-slideshow/slideshow5.jpg">
			<img src="images/1-slideshow/slideshow6.jpg">
			<img src="images/1-slideshow/slideshow7.jpg">
			
		</div>
		<script type="text/javascript" src="js/jquery-1.11.0.js"></script>
		<script type="text/javascript" src="js/author.js"></script>
		<script type="text/javascript">
			$(document).ready(slideshow_apply);


			$('#mainmenu .slideshow').click(function(){

	// ajax load
	$('#theTarget').load('1-slideshow.html #slideshow', slideshow_apply);


			function slideshow_apply(){


				var slideshow = $('#slideshow');

				function slideshow_fade() {
					lastimg = slideshow.find('img:last');

					lastimg.delay(2000).animate({'opacity':'0'},1000, function(){
						lastimg.prependTo(slideshow).css({'opacity':'1'});
						slideshow_fade();
					});
				}

				slideshow_fade();
			}

		</script>
	</body>
</html>
